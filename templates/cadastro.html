<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - XPRESS</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style-cadastro.css') }}" />

  <script defer src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
</head>

<body>
  <div class="container">
    <h2>Crie sua Conta XPRESS</h2>
    <form id="formCadastro" autocomplete="off">
      <label for="plano">Plano selecionado:</label>
      <input type="text" id="plano" name="plano" readonly style="margin-bottom: 12px;" />
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required />
      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" placeholder="(21) 99999-8888" required />
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, número e bairro" required />
      <label for="login">Nome para Login (Apelido)</label>
      <input type="text" id="login" name="login" placeholder="ex: jose123" required />
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required />
      <button type="submit" class="btn">Concluir Cadastro</button>
    </form>
    <div id="loadingMessage" style="display:none;">Carregando...</div>
  </div>
</body>

</html>
